<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Quality</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
<div class="jumbotron">
    <h1>Air Quality</h1>
</div>
<div class="col-8 offset-2">
    <form class="row" action="/" method="post">
        <div class="form-group col-6">
            <label for="latitude">Latitude</label>
            <input type="number" required class="form-control" id="latitude" name="latitude" placeholder="Enter latitude">
        </div>
        <div class="form-group col-6">
            <label for="longitude">Longitude</label>
            <input type="number" required class="form-control" id="longitude" name="longitude" placeholder="Enter longitude">
        </div>
        <div class="form-group col-6">
            <label for="type">Type</label>
            <select class="form-control" id="type">
                <option value="current">Current</option>
                <option value="forecast">Forecast</option>
                <option value="history">History</option>
            </select>
        </div>
        <div class="form-group col-6">
            <div hidden>
                <label for="longitude">Hours</label>
                <input type="number" class="form-control" id="longitude" placeholder="Enter the number of hours">
            </div>
        </div>
        <div class="form-group col-4">
            <button type="submit" class="btn btn-primary">Get air quality</button>
        </div>
    </form>
</div>
</body>
</html>
